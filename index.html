<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>이름 / 직무</h1>
    <p>한 줄 소개를 여기에</p>

    <div class="grid">
      <div class="card">
        <h3>Project 01</h3>
        <p>프로젝트 설명</p>
      </div>
      <div class="card">
        <h3>Project 02</h3>
        <p>프로젝트 설명</p>
      </div>
    </div>
  </div>
</body>
</html>
