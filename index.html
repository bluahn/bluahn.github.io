  <style>
    :root { --max: 1100px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; color:#111; background:#fff; }
    a { color:inherit; text-decoration:none; }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 64px 20px 120px; }

    .sub { max-width: 60ch; color:#555; line-height:1.6; }
    .grid { margin-top: 56px; display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }
    .card { grid-column: span 6; border-top:1px solid #e9e9e9; padding-top:16px; }
    .title { font-weight:600; }
    .meta { margin-top:8px; color:#666; font-size:14px; line-height:1.5; }
    footer { margin-top: 80px; padding-top: 24px; border-top:1px solid #e9e9e9; color:#666; font-size:14px; display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    @media (max-width: 800px){ .card{ grid-column: span 12; } }

</head>
